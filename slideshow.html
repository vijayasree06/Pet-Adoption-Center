<!DOCTYPE html>
<html>
<head>
    <style>
        /* Basic CSS for slideshow container */
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
        }

        /* Style for individual slides */
        .slide {
            display: none;
            width: 100%;
        }

        .slide img{
            height: 400px;
            width: 100%;
        }



        /* Style for clickable slide links */
        .slide a {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Style for the previous and next buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
        }

        .next {
            right: 0;
        }

        /* Optional: Add additional styles for slide content */
        .slide-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="slide">
        <a href="donation.html">
            <img src="images/slides.jpg" alt="Slide 1">
        </a>
    </div>

    <div class="slide">
        <a href="adopt.html">
            <img src="images/slide5.png" alt="Slide 2">
        </a>
    </div>




    <!-- Add more slides as needed -->

    <button class="prev" onclick="plusSlides(-1)">Previous</button>
    <button class="next" onclick="plusSlides(1)">Next</button>
</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        const slides = document.getElementsByClassName("slide");
        if (n > slides.length) {
            slideIndex = 1;
        }
        if (n < 1) {
            slideIndex = slides.length;
        }
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }
</script>

</body>
</html>
