<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Your existing CSS styles */

/* Styles for the modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
}

.modal-content {
    background-color: #f5f5f5;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    border-radius: 10px;
    position: relative;
}

.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close-button:hover {
    color: #333;
}

    </style>
</head>
<body>
    <div class="features">
        <h2 class="featured-heading">Featured animals</h2>

        <div class="featured-elements">
            <img src="cat-1.jpeg" alt="cat to adopt">
            <p>Name: Whiskers</p>
            <p>Age: 2 years</p>
            <p>Gender: Female</p>
            <button class="info-button">More Info</button>
        </div>

        <!-- More featured elements... -->

        <!-- Modal -->
        <div id="info-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="info-content"></div>
            </div>
        </div>
    </div>

    <img src="image/cat-1" alt="" style="width: auto; height: 500px;">

    <script >
        // Get all "More Info" buttons
const infoButtons = document.querySelectorAll('.info-button');

// Get the modal and close button
const modal = document.getElementById('info-modal');
const closeBtn = modal.querySelector('.close-button');

// Get the content element
const infoContent = document.getElementById('info-content');

// Function to open the modal with more information
function openModal(content) {
    infoContent.innerHTML = content;
    modal.style.display = 'block';
}

// Function to close the modal
function closeModal() {
    modal.style.display = 'none';
}

// Add click event listeners to each "More Info" button
infoButtons.forEach((button) => {
    button.addEventListener('click', () => {
        // Get the information from the parent element
        const featuredElement = button.parentElement;
        const name = featuredElement.querySelector('p:nth-child(2)').textContent;
        const age = featuredElement.querySelector('p:nth-child(3)').textContent;
        const gender = featuredElement.querySelector('p:nth-child(4)').textContent;

        // Create the content for the modal
        const info = `<h2>${name}</h2>
                     <p>${age}</p>
                     <p>${gender}</p>`;

        // Open the modal with the content
        openModal(info);
    });
});

// Add a click event listener to the close button
closeBtn.addEventListener('click', () => {
    closeModal();
});

// Add a click event listener to close the modal when clicking outside it
window.addEventListener('click', (event) => {
    if (event.target === modal) {
        closeModal();
    }
});

    </script>
</body>
</html>
