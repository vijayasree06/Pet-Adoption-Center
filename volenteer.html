<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer</title>
    <link rel="stylesheet" href="style_for_all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(images/bgc-3.avif);
        }

        header {
            background-color: rgb(125, 125, 125);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .volunteer-form{
            color: rgb(2, 2, 108);
        }
     

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .volunteer-form {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .volunteer-form label {
            font-weight: bold;
        }

        .volunteer-form input[type="text"],
        .volunteer-form input[type="email"],
        .volunteer-form select,
        .volunteer-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .volunteer-form textarea {
            height: 100px;
        }

        .volunteer-form input[type="submit"] {
            background-color: rgb(2, 2, 108);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .volunteer-form input[type="submit"]:hover {
            background-color: rgb(2, 2, 108);
        }
    </style>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html" >Home</a>
        <a href="adopt.html" >Adopt</a>
        <a href="donation.html" >Donate</a>
        <a href="contact-us.html" >Contact us</a>
        <a href="volenteer.html" class="active">Volunteer</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>
    <header>
        <h1>Volunteer at Our Pet Adoption Center</h1>
    </header>
   
    <div class="container">
        <h2>Volunteer with Us</h2>
        <p>We appreciate your interest in volunteering with our Pet Adoption Center. Please fill out the form below to get started.</p>
        <div class="volunteer-form">
            <form id="volunteerForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone">
                <label for="availability">Availability:</label>
                <select id="availability" name="availability">
                    <option value="weekdays">Weekdays</option>
                    <option value="weekends">Weekends</option>
                    <option value="flexible">Flexible</option>
                </select>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>


    <div class="footer">
        <div class="social-media-container">
            <p class="follow-us">Follow Us on</p>
            <div class="social-media-icons">
                <a href="#" class="icon-facebook" title="Follow us on Facebook">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="#" class="icon-twitter" title="Follow us on Twitter">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="#" class="icon-youtube" title="Subscribe to our YouTube channel">
                    <i class="fa fa-youtube"></i>
                </a>
                <a href="#" class="icon-instagram" title="Follow us on Instagram">
                    <i class="fa fa-instagram"></i>
                </a>
            </div>
        </div>
        <footer>
            <p>&copy; 2023 Pet Adoption center. All rights reserved.</p>
        </footer>
        </div>
    
  


   

    <script>
        document.getElementById('volunteerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // You can add JavaScript code to handle form submission here
        });
    </script>
</body>
</html>
